<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>jQuery Get the Value of an Input Text Box</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script>
         $(document).ready(function(){
             // Get value on button click and show alert
             $("#myBtn").click(function(){
                 var str = $("#myInput").val();
                 var strp = $("#myInputp").val();
                 $("#myOutput").val(str);
                 $("#myOutputp").val(strp);
         
             });
             
             $("#myBtn2").click(function(){
                 var str = $("#myInput2").val();
                 var strp = $("#myInputp2").val();
                 $("#myOutput").val(str);
                 $("#myOutputp").val(strp);
         
             });
           
             $("#myBtn3").click(function(){
                 var str = $("#myInput3").val();
                 var strp = $("#myInputp3").val();
                 $("#myOutput").val(str);
                 $("#myOutputp").val(strp);
         
             });
         });
      </script>
   </head>
   <body>
      <div class="jumbotron ">
         <div class="row">
            <div class="col-6">
               <table class="table table-dark table-hover">
                  <tbody>
                     <tr>
                        <td>admin <input type="hidden" id="myInput" value="admin"> </td>
                        <td>pass <input type="hidden" id="myInputp" value="pass"> </td>
                        <td> type </td>
                        <td><button ttype="button" class="btn btn-warning" id="myBtn">Use</button>
                        </td>
                     </tr>
                     <tr>
                        <td>emp <input type="hidden" id="myInput2" value="emp"> </td>
                        <td>pass <input type="hidden" id="myInputp2" value="pass"> </td>
                        <td> type </td>
                        <td><button type="button" class="btn btn-warning" id="myBtn2">Use</button>
                        </td>
                     </tr>
                     <tr>
                        <td>agent <input type="hidden" id="myInput3" value="agent"> </td>
                        <td>pass <input type="hidden" id="myInputp3" value="pass"> </td>
                        <td> type </td>
                        <td><button type="button" class="btn btn-warning" id="myBtn3">Use</button>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="col-6">
               <div class="card">
                  <div class="card-header">
                     Login Panel
                  </div>
                  <div class="card-body">
                     <div class="form-group">
                        <label>UserName:</label>
                        <input type="text" class="form-control" id="myOutput">
                     </div>
                     <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="myOutputp">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
